<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowerland</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="tasks.html">Tasks</a></li>
    <li><a href="forms.html">Buy Flowers</a></li>
    <li><a href="shopping.html">Shopping </a></li>
    <li><a href="http://tendancechieuse.com/">Tendance Chieuse</a></li>

</ul>
<form>
    <h1>Buy our amazing flowers !</h1>

    <ul class="info">
        <h3>Register :</h3>
        <li>
            Name:
            <input type="text" placeholder="Name">

        </li>
        <li>
            Surname:
            <input type="text" placeholder="Surname">
        </li>
        <li>
            Adress:
            <input type="text" placeholder="Adress">
        </li>
    </ul>

    <div class="flowers">
        <br>

        <input type="checkbox" name="peony" value="Peony">
        <img src="IMG_1801.JPG" height="200" width="300">
        <br>

        <input type="checkbox" name="jasmine" value="Jasmine">
        <img src="IMG_2005.JPG" height="200" width="300">

        <br>

        <input type="checkbox" name="rose" value="Roses">
        <img src="IMG_7828.JPG" height="200" width="300">

        <br>
        <br>
        <input type="radio"
               name="color" value="Pink">Pink
        <br>
        <input type="radio" name="color" value="white">White
        <br>
        <input type="radio" name="color" value="yellow">Yellow
        <br>

        <br>
        <select>
            <option value="RP">Rose & Peony</option>
            <option value="PJ">Peony & Jamsine</option>
            <option value="JR">Jasmine & Peony</option>
            <option value="RR">Rose</option>
            <option value="PP">Peony</option>
            <option value="JJ">Jasmine</option>
        </select>

        <br><br>
        <input type="checkbox" name="additional" value="gift">Gift Box<br>
        <input type="checkbox" name="additional" value="delivery">Delivery 24H<br>
        <input type="checkbox" name="additional" value="store">In store pick-up<br>
        <br>

        <button type="submit">Submit me !</button>
        <button type="reset">Clear</button>
    </div>

</form>


</body>
</html>
